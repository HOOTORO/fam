{{ define "main" }}
{{ $style := resources.Get "sass/some.scss" | resources.ToCSS | resources.Minify }}
<link rel="stylesheet" href="{{ $style.Permalink }}">
<style>
  @import url('https://fonts.cdnfonts.com/css/twilio-sans-mono');
</style>
<div>
  <article class="box:border-box pt:32 w:full">
    <header class="mb:32">
      <div class="font:40 font:extrabold">{{ .Title }}</div>
    </header>
    {{- partial "prose.html" . -}}
  </article>
</div>
{{ end }}
