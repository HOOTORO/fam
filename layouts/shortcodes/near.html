{{ $style := resources.Get "sass/main.scss" | resources.ToCSS | resources.Minify }}
{{ $js := resources.Get "ts/countdown.ts" | js.Build "near1.js" | minify | fingerprint }}
<link rel="stylesheet" href="/css/near.css" />

<div class="container">
    <h1 id="headline">Countdown to nearest notable date</h1>
    <h2 id="nextnota"></h2>
    <div id="countdown">
        <ul>
            <li><span id="days"></span>days</li>
            <li><span id="hours"></span>Hours</li>
            <li><span id="minutes"></span>Minutes</li>
            <li><span id="seconds"></span>Seconds</li>
        </ul>
    </div>
    <div id="content" class="emoji">
        <span>🥳</span>
        <span>🎉</span>
        <span>🎂</span>
    </div>
</div>
<script>
    let dates = {{ $.Site.Data.dates }};
</script>
<script src="/js/near.js"></script>
